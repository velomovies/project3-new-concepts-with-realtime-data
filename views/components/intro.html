  <p>De groentekas op Metabolic Lab is een sleutelonderdeel voor het sluiten van de nutriëntenkringloop op De Ceuvel. De groentekas produceert groenten en kruiden voor Café de Ceuvel door middel van een aquaponics systeem wat begint bij een meerval.</p>
